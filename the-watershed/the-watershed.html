<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LHD Custom Theme</title>
    <link rel="stylesheet" href="/LHDbyAlice/assets/css/style.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <!-- Full-width navbar -->
      <div data-include="../parts/navbar.html"></div>

      <!-- Full-width hero section -->
      <div data-include="../patterns/hero/hero-main.html"></div>
      <div data-include="../patterns/split-content.html"></div>
      <div data-include="../patterns/feature-section.html"></div>


      <main></main>

      <!-- Footer -->
      <div data-include="../parts/footer.html"></div>
    </div>

    <!-- First, define your hero data -->
    <script>
      const heroData = {
        title: "The Watershed",
        backgroundImage: "/LHDbyAlice/assets/images/projects-hero.jpg" // if you're adding dynamic background too
      };
    </script>

    <!-- Include the script that handles loading external HTML parts -->
    <script src="/LHDbyAlice/js/include.js"></script>

    <!-- Then, AFTER the includes are loaded, inject your hero content -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Wait a little bit for include.js to finish
        setTimeout(function() {
          const heroTitleElement = document.getElementById("hero-title");
          const heroBannerElement = document.querySelector(".hero-banner");

          if (heroTitleElement && heroData.title) {
            heroTitleElement.textContent = heroData.title;
          }

          if (heroBannerElement && heroData.backgroundImage) {
            heroBannerElement.style.background = `url('${heroData.backgroundImage}') center/cover no-repeat`;
          }
        }, 50); // Small delay to make sure includes are loaded
      });
    </script>
  </body>
</html>
